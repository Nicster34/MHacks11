<script>
    function myFunction(){
        httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function(){
            if (httpRequest.status === 200) {
                if(httpRequest.responseText !== ""){
                    var audio = document.getElementById("audio");
                    var source = document.getElementById("linky");
                    source.src = httpRequest.responseText;
                    audio.load();
                    audio.play();
                }
            }
        };
        httpRequest.open("GET", "./WeatherData", true);
        httpRequest.send();
    }
    function postWeatherForm(){
        /*httpRequest = new XMLHttpRequest();

        $.ajaxSetup({ cache: false });
        $.get("/WeatherData?zip="+document.forms["weatherForm"]["zip"].value,function( data ) {
            var audio = document.getElementById("audio");
            var source = document.getElementById("linky");
            source.src = data;
            audio.load();
            audio.play();
        });
    }
</script>

<div class="container">

        <form id="weatherForm" action="/WeatherData?=">
            <input type="text" class="form-control" placeholder="Zip Code" name="zip" aria-labe="Zip Code" aria-describedby="basic-addon2">

        </form>

        <button class="btn btn-outline-secondary" onclick="javascript:postWeatherForm();" type="button">Connect to Server</button>

    <div class="row">
        <audio id="audio" controls loop="true">
